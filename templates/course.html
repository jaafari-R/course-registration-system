{% extends "layout.html" %}

{% block content %}    
    <h2>{{course[1]}}</h2>
    <h3>Course code: {{course[0]}}</h3>
    <h3>Instructor: {{course[3]}}</h3>
    <h3>Course capacity: {{course[4]}}</h3>
    <h3>Prerequisite courses: 
        {% for prereq in prerequisites %}
            <a href="/courses?code={{prereq[0]}}">{{prereq[0]}}</a>
        {% endfor %}
    </h3>
    <h4>Description: {{course[2]}}</h4>
{% endblock %}
